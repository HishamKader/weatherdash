<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dash</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul class="nav">
                <li>
                    <h3 class="navbar-brand">Weather Dash</h3>
                </li>
                <li class="units" class="form-inline units">
                    <button class="f-button" type="button" value="F˚">F˚
                </li>
                <li class="units">
                    <button class="c-button" type="button" value="C˚">C˚
                </li>
            </ul>
            <div class="dark-light">
                <button id="dark-mode-toggle" class="bi bi-moon-stars-fill"></button>
                <button id="light-mode-toggle" class="bi bi-sun-fill"></button>
            </div>
        </nav>

        <section class="currentWeather">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">

                        <form class="form-inline">
                            <div class="form-group  ml-2">
                                <input type="text" id="cityInput" placeholder="Search">
                                <!-- City, Province, Country... -->
                                <button id="submitBtn" type="submit" class="btn">
                                    <div class="bi bi-search"></div>
                                </button>
                                <button id="localBtn" type="button">
                                    <div class="bi bi-cursor-fill"></div>
                                </button>
                            </div>
                            <ul id="suggestions" class="list-group"></ul>
                        </form>
                        

                        <section class="user-section">
                            <div style="margin: 4px 10px; text-align: center;">
                                <div style=" align-self: flex-end; cursor: default;">Favorites<i
                                        class="bi bi-stars"></i></div>
                            </div>
                            <div class="cityPicker">
                                <table class="cityList list-group" id="cityList">
                                    <tbody>
                                        <!-- Favorited locations displayed here -->
                                    </tbody>
                                </table>
                            </div>
                        </section>
                    </div>

                    <div class="col-lg-8">
                        <section class="display-section">
                            <div class="container">
                                <div style="display: flex;">
                                    <i id="favoriteButton" class="bi bi-bookmark-plus"></i>


                                    <h2 id="cityName"></h2> <div id="localTime"></div>
                                    <span style="text-align: right; margin-left: auto;" id="dateString"></span>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <h4><i></i> <span id="temperature"></span>
                                            <img id="weather_image" src="">
                                            <span id="weatherDes"></span>
                                        </h4>
                                        <p><i class="fas fa-temperature-high"></i> H: <span id="max"></span></p>
                                        <p><i class="fas fa-temperature-low"></i> L: <span id="min"></span></p>
                                    </div>
                                    <div class="col-lg-6">
                                        <p><i class="fas fa-sun"></i> UVi: <span id="uvindex"></span></p>
                                        <p><i class="fas fa-smog"></i> Humidity: <span id="humidity"></span>%</p>
                                        <p><i class="fas fa-wind"></i> Wind: <span id="wind"></span></p>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <div class="row">
                            <section class="forecastWeather">
                                <div class="container">
                                    <h3 style="margin-left: 20px;">Forecast</h3>
                                    <div class="row" id="forecastDays">

                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <div class="foot">
                <p>Powered by OpenWeatherMap</p>
            </div>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/script.js"></script>
</body>

</html>
